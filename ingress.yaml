apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:  
    - http:
        paths:
          - path: /discovery
            pathType: Prefix
            backend: 
              service:
                name: discoveryservice
                port:
                  number: 8761
    
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: inventarioservice
                port:
                  number: 8082
    
          - path: /api
            pathType: Prefix
            backend: 
              service:
                name: apiservice
                port:
                  number: 8080
          
          - path: /pedido
            pathType: Prefix
            backend: 
              service:
                name: pedidoservice
                port:
                  number: 8080
          
          - path: /produto
            pathType: Prefix
            backend: 
              service:
                name: produtoservice
                port:
                  number: 8080
          